<h2 class="display-2 mb-5">Categories</h2>
<div class="row">
  @for (item of categories; track item.key) {
    <a
      href
      [routerLink]="['/recipes/category/' + item.key]"
      routerLinkActive="router-link-active"
      class="col-6 col-sm-3 text-decoration-none position-relative">
      <div class="category-wrapper position-relative d-flex flex-column mb-4 gap-2">
        <div class="category-image-wrapper">
          <span
            class="category-background d-block rounded-circle"
            [ngStyle]="{ 'background-image': 'url(' + item.category.imgPath + ')' }"></span>
        </div>
        <h6 class="cat-title text-center">{{ item.category.name }}</h6>
      </div>
    </a>
  }
</div>

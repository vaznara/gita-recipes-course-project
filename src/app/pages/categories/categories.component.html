<h2 class="display-2 mb-5">Categories</h2>
<div class="row">
  @for (category of categories; track category.id) {
    <a
      href
      [routerLink]="['/category/' + category.id]"
      routerLinkActive="router-link-active"
      class="col-6 col-sm-3 text-decoration-none">
      <div class="cat-wrapper d-flex flex-column mb-4 gap-2">
        <img
          [src]="category.img + '?random=' + category.id"
          [alt]="'Category_' + category.id"
          class="cat-img rounded-circle" />
        <h6 class="cat-title text-center">{{ category.name }}</h6>
      </div>
    </a>
  }
</div>

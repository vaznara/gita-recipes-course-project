<form
  [formGroup]="signupForm"
  class="login-form d-flex flex-column"
  (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <div class="mb-3">
      <label
        for="fullName"
        class="form-label"
        >Full Name</label
      >
      <input
        type="text"
        formControlName="fullName"
        class="form-control"
        id="fullName"
        [ngClass]="{
          'is-invalid': fullName?.touched && fullName?.invalid,
        }" />
      <div class="invalid-feedback">Full Name is required.</div>
    </div>
    <label
      for="email"
      class="form-label"
      >Email address</label
    >
    <input
      type="email"
      formControlName="email"
      class="form-control"
      id="email"
      placeholder="email@example.com"
      [ngClass]="{
        'is-invalid': email?.touched && email?.invalid,
      }" />
    <div class="invalid-feedback">
      {{ email?.hasError('required') && email?.touched ? 'Email is required' : 'Invalid Email' }}
    </div>
  </div>
  <div class="mb-3">
    <label
      for="password"
      class="form-label"
      >Password</label
    >
    <input
      type="password"
      formControlName="password"
      class="form-control"
      id="password"
      [ngClass]="{
        'is-invalid': password?.touched && password?.invalid,
      }" />
    <div class="invalid-feedback">Password is required.</div>
  </div>

  <button class="btn btn-primary text-white mt-5">Sing Up</button>
  <p class="text-center mt-5">
    By creating an account, you agree to our <br />
    <a
      href
      class="btn-link text-primary p-0 text-decoration-none fw-semibold"
      >Terms & Conditions</a
    >
  </p>
</form>

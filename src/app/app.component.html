<rcp-layout />
@if (isLoading) {
  <div
    class="position-absolute loader-wrapper top-0 start-0 overflow-hidden w-100 h-100 bg-white opacity-50 d-flex justify-content-center align-items-center">
    <div
      class="spinner-border text-primary"
      style="width: 6rem; height: 6rem"
      role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}
